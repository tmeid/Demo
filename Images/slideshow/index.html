<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slideshow</title>
</head>


<body>
    <div class="container">
        <div class="slideshow">
            <div class="no"><span class="num">1</span> / <span>3</span></div>
            <div class="imgs">
                <img src="../img-1.jpg" alt="slide-1" class="fade">
                <img src="../img-2.jpg" alt="slide-2" class="fade">
                <img src="../img-3.jpg" alt="slide-3" class="fade">
            </div>
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
            <div class="caption">Team</div>
        </div>
        <div class="btns">
            <button onclick="pressBtn(0, this)" class="active">1</button>
            <button onclick="pressBtn(-100, this)">2</button>
            <button onclick="pressBtn(-200, this)">3</button>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
